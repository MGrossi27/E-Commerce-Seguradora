<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="logo">Vitalis Seguradora</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>

                <li><a href="lojas.html">Nossas Lojas</a></li>
                <li><a href="contatos.html">Fale Conosco</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Fale Conosco</h1>
        <p>Preencha o formulário abaixo e nossa equipe entrará em contato com você o mais breve possível.</p>

        <form action="submit_form.php" method="post">
            <fieldset>
                <legend>Informações de Contato</legend>
                
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>

                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone (opcional)">
                </div>

                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required rows="6" placeholder="Digite sua mensagem"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Enviar Mensagem</button>
                </div>
                <output id="formOutput"></output>
            </fieldset>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 E-commerce Saúde. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const output = document.getElementById('formOutput');
            output.textContent = "Sua mensagem foi enviada com sucesso! Agradecemos o seu contato.";
            this.reset();
        });
    </script>
</body>
</html>
